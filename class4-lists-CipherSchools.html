<body>
    <h1>Unordered Lists</h1>

        <li>Car</li>
        <li>Cards</li>
     </ul> 
     <ol>
        <li>food</li>
        <li>Cars</li>
        <li>Cards</li>

        <dt>Terms</dt>
        <dt>Terms description</dt>
        <dt>Terms description</dt>
     </dl>
